version: "3.9"

services:
  # === FRONTEND (Angular) ===
  frontend:
    build:
      # Build from repository root so the Angular package.json and tooling (at project root)
      # are available to the Docker build context
      context: .
      dockerfile: ./Dockerfile
    container_name: gameoflife-frontend
    ports:
      - "4200:80" # Angular app exposed on localhost:4200
    depends_on:
      - backend
    networks:
      - app-network

  # === BACKEND (Node + Express) ===
  backend:
    build:
      # Build only from the server folder so the server package.json (src/server/package.json)
      # is available in the build context and Dockerfile can use COPY package*.json
      context: ./src/server
      dockerfile: Dockerfile
    container_name: gameoflife-backend
    ports:
      - "5000:5000"
    env_file:
      - ./src/server/.env
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
